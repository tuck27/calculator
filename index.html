<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="content">
                <div id="output">
                    <input type="text" id="result" readonly>
                </div>
                <div class="btn">
                    <input type="button" value="AC" onClick="Clear()" id="clear">
                    <input type="button" value="â†" onclick="Back()" id="backspace">
                    <input type="button" value='%' onclick="Solve('%')" id="divide">
                    <input type="button" value='/' onclick="Solve('/')" id="divide">
                    <br>
                    <input type="button" value='7' onclick="Solve('7')" id="divide">
                    <input type="button" value='8' onclick="Solve('8')" id="divide">
                    <input type="button" value='9' onclick="Solve('9')" id="divide">
                    <input type="button" value='x' onclick="Solve('*')" id="divide">
                    <br>
                    <input type="button" value='4' onclick="Solve('4')" id="divide">
                    <input type="button" value='5' onclick="Solve('5')" id="divide">
                    <input type="button" value='6' onclick="Solve('6')" id="divide">
                    <input type="button" value='-' onclick="Solve('-')" id="divide">
                    <br>
                    <input type="button" value='1' onclick="Solve('1')" id="divide">
                    <input type="button" value='2' onclick="Solve('2')" id="divide">
                    <input type="button" value='3' onclick="Solve('3')" id="divide">
                    <input type="button" value='+' onclick="Solve('+')" id="divide">
                    <br>
                    <input type="button" value='0' onclick="Solve('0')" id="divide">
                    <input type="button" value='.' onclick="Solve('.')" id="divide">
                    <input type="button" value='=' onclick="Result()" id="divide">
                </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
